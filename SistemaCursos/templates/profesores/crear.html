    <div class="card-body">

        <form method="post" action="/store" enctype="multipart/form-data">

            <br>

            Nombre profesor:
            <input type="text" name="nombre_p" id="nombre_p" >
            <br>

            Edad profesor:
            <input type="text" name="edad_p" id="edad_p">
            <br>

            Materia:
            <input type="text" name="materia" id="materia">
            <br>

            Años experiencia:
            <input type="text" name="años_experiencia" id="años_experiencia">
            <br>
            <br>

    </div>
</div>
