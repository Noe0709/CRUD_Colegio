{% include 'header.html' %}
Formulario para editar
{% for cursos in cursos %}
    <form method="post" action="/updatecursos" enctype="multipart/form-data"> <!--todo lo que se escribe en el form se guarda en la ruta store-->
        Id del Curso:
        <!--Cambiamos el valor de jinga por un tipo "value" en HTML que tenga esos valores vectorizados-->
        <input type="text" value="{{ cursos[0] }}" name="id_curso" id="id_curso" readonly>
        <br>

        Nombre del curso:
        <input type="text" value="{{ cursos[1] }}" name="nombre_curso" id="nombre_curso">
        <br>
    
        Nivel del Curso:
        <input type="text" value="{{ cursos[2] }}" name="Nivel" id="Nivel">
        <br>
    
        Capacidad:
        <input type="text" value="{{ cursos[3] }}" name="Capacidad" id="Capacidad">
        <br>
    
        Horario:
        <input type="text" value="{{ cursos[4] }}" name="Horario" id="Horario">
        <br>
        <br>
        <input type="submit" value="Editar">
    
    </form>




{% endfor %}
